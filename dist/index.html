<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="/src/carousel.css">
  <link rel="stylesheet" href="/src/nav-menu.css">
  <link rel="stylesheet" href="/src/drop-down-menu.css">
  <link rel="icon" href="favicon.png">
  <title>JS Common Components</title>
</head>
<body>
  <header>
    <div class="menu-left">
      <ul>
        <li><a href="#"><img class="logo-hero" src="./images/p4ges-logo.png"></a></li>
      </ul>
    </div>
    <h1>JS Common Components</h1>
    
    <div class="menu-right">
      <div class="hamburger"></div>
      <nav id="mobile-nav">
        <ul class="list">
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>

        <li><img src="./images/aleksandr-popov-1.jpg" alt=""></li>
